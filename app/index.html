<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>ng-101</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="yapp">
    <!-- Add your site or application content here -->
    <div class="dashboard-page">
      <div class="container-fluid">
        <div class="row">
          <ng-include src="'scripts/layout/sidebar.html'"></ng-include>

          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="jumbotron">
              <div ng-view></div>
            </div>
            <ng-include src="'scripts/layout/bottom-menu.html'"></ng-include>

          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="../bower_components/es5-shim/es5-shim.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.module.js"></script>

    <script src="scripts/core/core.module.js"></script>
    <script src="scripts/core/core.route.js"></script>

    <script src="scripts/dashboard/dashboard.module.js"></script>
    <script src="scripts/dashboard/dashboard.controller.js"></script>

    <!-- endbuild -->
  </body>
</html>
